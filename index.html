<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/listar.png" type="image/x-icon">
    <title>Listar</title>
</head>
<body>
    <header>
        <h1>Listar</h1>
    </header>
    <div>
        <form>
            <input
            type="text" 
            name="item" 
            id="item" 
            autocomplete="off"
            placeholder="Informe o item"
            />
            <button type="submit">Adicionar</button>
        </form>
        <section>
            <input type="text" 
            name="nameList" 
            id="nameList"
            class="nameList"
            placeholder="Nomei a lista"
            >
            <div class="list-itens">          
                <ul>
                
                </ul>
            </div>
        </section>
    </div>

<script src="js/script.js"></script>
<script src="js/style.js"></script>
</body>
</html>

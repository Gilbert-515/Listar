<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8863257256.js" crossorigin="anonymous"></script>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous">
    <!-- JavaScript Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/listar.png" type="image/x-icon">
    <title>Listar</title>
</head>
<body>
    <header>
        <h1>Listar</h1>
    </header>
    <div>
        <form>
            <input
            type="text" 
            name="item" 
            id="item" 
            autocomplete="off"
            placeholder="Informe o item"
            />
            <button type="submit" onclick="addItem(event)">
                <i class="fas fa-plus"></i>Adicionar
            </button>
        </form>
        <section>
            <div class="list-itens">          
                <ul>
                
                </ul>
            </div>
             <button 
             type="submit" 
             class="btn-save" 
             data-bs-toggle="modal" 
             data-bs-target="#staticBackdrop"
             id="btn-save">
                <i class="fas fa-save"></i>Salvar
            </button>
        </section>
    </div> 
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Nomei a lista</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input 
                type="text" 
                name="nameList" 
                class="nameList" 
                id="nameList"
                placeholder="Digite aqui">
            </div>
            <div class="modal-footer">
            <button 
            type="button" 
            data-bs-dismiss="modal"
            class="btn-cancelar">
                <i class="fas fa-times"></i>Close
            </button>
            <button 
            type="button" 
            class="btn-salvar" 
            onclick="saveList()">
                <i class="fas fa-save"></i>Salvar
            </button>
            </div>
        </div>
        </div>
    </div>

<script src="js/script.js"></script>
</body>
</html>
